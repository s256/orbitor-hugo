{{ with .Params.features }}
<section class="section about">
  <div class="container">
    <div class="row">
      {{ range . }}
      <div class="col-lg-3 col-md-6">
        <div class="about-item mb-5 mb-lg-5">
          <div class="icon">
            <i class="{{ .icon }}"></i>
          </div>
          <div class="content">
            <h4 class="mt-3 mb-3">{{ .title }}</h4>
            <p class="mb-4">{{ .description }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
