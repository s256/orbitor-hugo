{{ with .Site.Data.testimonials }}
<section class="section testimonial">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="heading">
          <h2 class="mb-4">{{ .heading }}</h2>
          <p>{{ .description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 testimonial-wrap">
        {{ range .items }}
        <div class="testimonial-block">
          <p>{{ .text }}</p>
          <div class="client-info d-flex align-items-center">
            <div class="client-img">
              <img src="{{ .image | relURL }}" alt="" class="img-fluid">
            </div>
            <div class="info">
              <h6>{{ .name }}</h6>
              <span>{{ .location }}</span>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
