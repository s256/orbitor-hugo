{{ with .Params.process }}
<section class="section process">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <div class="process-block pl-4">
          <span class="text-uppercase text-sm letter-spacing">{{ .subtitle }}</span>
          <h2 class="mb-4 mt-3">{{ .title }}</h2>
          <p class="mb-4">{{ .description }}</p>
        </div>
      </div>

      <div class="col-lg-7 col-xs-12 col-md-12">
        <div class="row">
          {{ range .items }}
          <div class="col-sm-6 mb-4">
            <div class="icon-block text-center">
              <i class="{{ .icon }}"></i>
              <h5>{{ .title }}</h5>
              <p>{{ .description }}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
