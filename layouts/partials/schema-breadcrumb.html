{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Start",
      "item": "{{ .Site.BaseURL }}"
    }{{ if .Parent }}{{ if not .Parent.IsHome }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Parent.Title }}",
      "item": "{{ .Parent.Permalink }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}"
    }{{ else }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}"
    }{{ end }}{{ else }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}"
    }{{ end }}
  ]
}
</script>
{{ end }}
