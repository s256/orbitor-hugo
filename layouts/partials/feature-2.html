<section class="section ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="heading text-center">
          <h2>{{ .Params.feature_heading | safeHTML }}</h2>
        </div>

        <div class="row">
          {{ range .Params.feature_counters }}
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="counter-item counter--style text-center mb-5 mb-lg-0">
              <i class="{{ .icon }}"></i>
              <h2 class="mb-0 mt-3"><span class="counter-stat font-weight-bold">{{ .number }}</span> {{ .suffix }}</h2>
              <p>{{ .label }}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
