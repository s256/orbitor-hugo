<!-- section portfolio start -->
<section class="section portfolio">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="heading text-center">
          <h2 class="mb-4">{{ .Params.labels.portfolio_heading | default "Ausgew√§hlte Projekte" }}</h2>
          {{ with .Params.description }}
          <p>{{ . }}</p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {{ range where .Site.RegularPages "Section" "project" }}
      <div class="col-lg-6 col-md-6 mb-4">
        <div class="portflio-item position-relative">
          <a href="{{ .RelPermalink }}">
            <div style="width:100%;height:300px;overflow:hidden;border-radius:4px;">
              <img src="{{ .Params.thumbnail | default .Params.image | relURL }}" alt="{{ .Title }}" class="img-fluid" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="overlay-item"><i class="ti-link"></i></div>
            <div class="portfolio-item-content">
              <h3 class="mb-0 text-white">{{ .Title }}</h3>
              <p class="text-white-50">{{ .Params.category | default "" }}</p>
            </div>
          </a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- section portfolio END -->
