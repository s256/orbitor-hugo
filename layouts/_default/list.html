{{ define "main" }}
  {{ partial "page-title.html" . }}
  <section class="section">
    <div class="container">
      <div class="row">
        {{ range .Pages }}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
              <p>{{ .Summary }}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
